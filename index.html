<body>

<h1>Wallet</h1>

<p>Private Key:</p>
<input type="text" id="private-key" style="width: 100%;" value="" />
<button id="change-private-key-button">Set private key</button>

<input type="hidden" id="message" style="width: 100%;" value="some message" />

<h1>Sign / Recover</h1>

<button id="sign-recover-button">Sign / Recover</button>


<h1>SC Testing</h1>

<p>Set the transporter pub key</p>
<input type="text" id="transporter-pub-key" style="width: 100%;" value="" />
<button id="change-transporter-pub-key-button">Set pub key</button>

<br>
<br>

<button id="checkin-button">Check in (checkIn)</button>

<button id="checkout-button">Check out (checkOut)</button>

<button id="list-all-trips-button">List all trips (getTrips)</button>


<h1>Set Price</h1>

<p>Make sure to set the private key of the passenger and the transporter key according to the trip together with the start timestamp below.</p>

<input type="text" placeholder="passenger pub key" id="passenger-pub-key" style="width: 100%;" value="" />
<input type="text" placeholder="start timestamp" id="start-timestamp" style="width: 100%;" value="" />

<button id="set-price-button">Set the trip price to 0.45 ETH</button>

<h1>Log</h1>

<button id="clear-log-button">clear log</button>

<div id="log"></div>
